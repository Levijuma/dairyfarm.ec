{% extends 'app/base.html' %}
{% load static %}

{% block title %}Search Result{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        {% for prod in products %}
            <div class="col-md-4 text-center mb-4">  <!-- Use col-md-4 for 3 columns on medium and larger screens -->
                <a href="{% url 'product-detail' prod.id %}" class="btn">
                    <img src="{{ prod.product_image.url }}" width="100%" height="200px" alt="{{ prod.title }}">
                    <div class="fw-bold">{{ prod.title }}</div>
                    <div class="fw-bold text-danger">Ksh {{ prod.discounted_price }}/-</div>
                    <small class="fw-light text-decoration-line-through">Ksh {{ prod.selling_price }}</small>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock main-content %}
